 <li "%DEFAULT%" id="item%ID%"><div class="caption"><strong>%ITEMID%</strong>: %CAPTION%</div>
      <div class="details">
         <table width=100%>
            <tr><td rowspan=4><img width="40px" height=40px" src="data:image/png;base64,%IMAGE%"></td></tr>
            %ITEMTEXTS%
         </table>
      </div>
 </li>
