<p>
This example shows the formatting of a definition list.
</p>
<p>
Constants for the starting point from where FSeek() moves the file pointer:
</p>
<dl><dt><b>FS_SET</b>
    <dd>Begin of file
    <dt><b>FS_RELATIVE</b>
    <dd>Current position of the file pointer
    <dt><b>FS_END</b>
    <dd>End of file
</dl>
