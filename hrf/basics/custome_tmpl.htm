<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#CCCCFF">
<p><font size="+3" face="Tahoma, Arial, sans-serif" color="#666666">Please specify 
  your customer data</font> </p>
<form METHOD=POST ACTION="/cgi-bin/waa1gate.exe" ID="Customer">
<table width="100%" border="0">
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">Mr./Mrs</font></td>
    <td colspan="2" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
      <select name="Gender">
        <option value="Mr." selected>Mr.</option>
        <option value="Mrs.">Mrs.</option>
      </select>
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">Name</font></td>
    <td colspan="2" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
        <input type="text" name="Name" size="50" maxlength="256">
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">Surname</font></td>
    <td colspan="2" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
        <input type="text" name="Surname" size="50" maxlength="256">
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">Adress</font></td>
    <td colspan="2" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
        <input type="text" name="Adress" maxlength="256" size="50">
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">ZIP, 
      City</font></td>
    <td width="12%" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
      <input type="text" name="ZIP" size="10" maxlength="20">
      </font></td>
    <td width="68%" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
        <input type="text" name="City" maxlength="256" size="40">
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">Country</font></td>
    <td colspan="2" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
      <select name="Country">
      </select>
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%" bgcolor="#9999FF"><font face="Tahoma, Arial, sans-serif">Email</font></td>
    <td colspan="2" bgcolor="#9999FF"> <font face="Tahoma, Arial, sans-serif"> 
        <input type="text" name="Email" size="50" maxlength="256">
      </font></td>
  </tr>
  <tr> 
    <td width="3%">&nbsp;</td>
    <td width="17%">&nbsp;</td>
    <td colspan="2"> 
      <div align="right"> <font face="Tahoma, Arial, sans-serif"> 
        <input type="submit" name="Submit" value="Submit">
        </font></div>
    </td>
  </tr>
</table>
</form>
<p>&nbsp;</p>
<p>&nbsp; </p>
</body>
</html>
